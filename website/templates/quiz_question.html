{% extends "base.html" %}

{% block title %}Quiz Question{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8" id="main-content">
            <h1>Quiz</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Question {{ question_index }}:</h5>
                    <p>{{ question.text }}</p>
                    <form id="quiz-form">
                        {% for answer in answers %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="answer{{ answer.id }}" value="{{ answer.id }}">
                            <label class="form-check-label" for="answer{{ answer.id }}">{{ answer.text }}</label>
                        </div>
                        {% endfor %}
                        <input type="hidden" name="question_id" value="{{ question.id }}">
                        <input type="hidden" name="quiz_id" value="{{ quiz.id }}">
                        <input type="hidden" name="question_index" value="{{ question_index }}">
                        <input type="hidden" name="total_questions" value="{{ total_questions }}">
                    </form>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary" onclick="submitAnswer()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
